<main class="container">
  <article>
    <h1>Welcome to the Trading Grid</h1>
    <input
      type="text"
      [(ngModel)]="username"
      placeholder="Please enter your username"
      required
      (keyup.enter)="login()"
    />
    <button [disabled]="!validate()" (click)="login()">Enter</button>
  </article>
</main>
